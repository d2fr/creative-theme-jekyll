<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}</title>

    <!-- Theme Color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#5478c4">

    <link rel="apple-touch-icon" href="{{ site.url }}/img/chklst.png">
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="{{ site.url }}/favicon.ico">
    <link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

    <!-- remove SEO for testing of SEO gem
    <meta name="description" content="{{ site.description }}">

    <meta name="twitter:image" content="{{ site.url }}/img/chklst.png" />
    <meta name="twitter:title" content="{{ site.title }}" />

    <meta property="og:title" content="{{ site.title }}" />   no
    <meta property="og:url" content="{{ site.url }}" />     no
    <meta property="og:image:secure_url" content="{{ site.url }}/img/chklst.png" />

    <meta property="og:site_name" content="{{ site.title }}" />    no
